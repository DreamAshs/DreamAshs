name: Deploy github page
run-name: ${{ github.actor }}
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Install dpendencies
        run: pnpm install
      - name: Build page
        run: pnpm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
